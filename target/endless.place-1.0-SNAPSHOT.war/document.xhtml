<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./documentTemplate.xhtml">

    <ui:define name="header-content">
        <h:panelGroup id="site-title" styleClass="site-title">
            <h1>endless.place</h1>
        </h:panelGroup>
    </ui:define>

    <ui:define name="content-content">
        <c:choose>
            <c:when test="${empty sessionScope.document}">
                <h:form id="document-edit-form" prependId="false">
                    <h:panelGrid id="document-edit-form-table" columns="1">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:inputText id="document-edit-title" styleClass="document-title"
                                             value="#{documentViewBean.title}"/>
                            </h:panelGroup>
                        </f:facet>

                        <h:inputTextarea id="document-edit-body" styleClass="document-body" rows="10"
                                         value="#{documentViewBean.body}"/>

                        <f:facet name="footer">
                            <h:panelGroup>
                                <h:commandButton value="Post" id="document-edit-button" styleClass="document-button"
                                                 action="#{documentViewBean.save}"/>
                            </h:panelGroup>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </c:when>
            <c:otherwise>
                <h:panelGrid id="document-display" columns="1">
                    <f:facet name="header">
                        <h:panelGroup>
                            <h:outputText id="document-display-title" styleClass="document-title" value="#{sessionScope.document.title}"/>
                        </h:panelGroup>
                    </f:facet>

                    <h:panelGroup >
                        <h:outputText id="document-display-body" styleClass="document-body" value="#{sessionScope.document.body}"/>
                    </h:panelGroup>

                    <f:facet name="footer">
                        <h:panelGroup>
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </c:otherwise>
        </c:choose>

    </ui:define>

    <ui:define name="footer-content">
    </ui:define>

    <ui:define name="debug-content">
        <h:panelGroup>
            <h:outputLabel id="document-display-id-label" styleClass="document-text" for="document-display-id"/>
            <h:outputText id="document-display-id" styleClass="document-body" value="#{sessionScope.document.id}"/>
        </h:panelGroup>
    </ui:define>

</ui:composition>

</html>
