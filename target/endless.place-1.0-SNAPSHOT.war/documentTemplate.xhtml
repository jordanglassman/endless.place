<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>endless.place</title>
    <h:outputStylesheet name="css/stylesheet.css"/>
</h:head>

<h:body>
    <div id="debug">
        <ui:debug rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}" hotkey="d"/>
        <ui:insert name="debug-content"/>
    </div>

    <div id="header">
        <ui:insert name="header-content"/>
    </div>

    <div id="content">
        <ui:insert name="content-content"/>
    </div>

    <div id="footer">
        <ui:insert name="footer-content"/>
    </div>
</h:body>

</html>
