<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>endless.place</title>

    <h:outputStylesheet name="css/stylesheet.css"/>
    <h:outputStylesheet name="bootstrap-3.3.5-dist/css/bootstrap.min.css"/>

</h:head>

<h:body>
    <div id="container" class="container-fluid">

        <div id="header">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <ui:insert name="header-content"/>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div id="content">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <ui:insert name="content-content"/>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div id="footer">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <ui:insert name="footer-content"/>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div id="debug">
            <ui:debug rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}" hotkey="d"/>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <ui:insert name="debug-content"/>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</h:body>

</html>
